specVersion: 1.0.0
name: kaval-polkadot
version: 0.0.1
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  The Subquery aof polkadot.
repository: "https://github.com/Synergy-Technology/kaval-polkadot.git"
schema:
  file: ./schema.graphql
network:
  # The genesis hash of the network (hash of block 0)
  chainId: "0x91b171bb158e2d3848fa23a9f1c25182fb8e20313b2c1eb49219da7a70ce90c3"
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality for free https://app.onfinality.io
  # https://documentation.onfinality.io/support/the-enhanced-api-service
  endpoint: "wss://polkadot.api.onfinality.io/public-ws"
  # endpoint: "ws://192.168.86.38:8000"
  # Optionally provide the HTTP endpoint of a full chain dictionary to speed up processing
  dictionary: "https://api.subquery.network/sq/subquery/polkadot-dictionary"
dataSources:
  - kind: substrate/Runtime
    startBlock: 12726652
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleExtrinsicBondExtra
          kind: substrate/CallHandler
          filter:
            success: true
            module: nominationPools
            method: bondExtra
        - handler: handleExtrinsicJoinPools
          kind: substrate/CallHandler
          filter:
            success: true
            module: nominationPools
            method: join
        - handler: handleEventPaidOut
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PaidOut
        - handler: handleEventBonded
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Bonded
        - handler: handleEventTransactionFeePaid
          kind: substrate/EventHandler
          filter:
            module: transactionPayment
            method: TransactionFeePaid
        - handler: handleEventNominationPoolCreated
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: Created
        - handler: handleEventNominationPoolPoolSlashed
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PoolSlashed