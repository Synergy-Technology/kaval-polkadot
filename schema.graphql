# Store all the bond extra information
type NominationPoolBondExtra @entity {
  id: ID! # unique id for this entity
  account: String! @index(unique: false)
  pool_id: Int!
  amount: BigInt!
  type: NominationBondExtraType!
  timestamp: Date!
}

enum NominationBondExtraType {
  REWARD
  FREE_BALANCE
}

type NominationPoolJoin @entity {
  id: ID! #id is a required field
  account: String! @index(unique: false)
  amount: BigInt!
  poolID: Int!
  timestamp: Date!
}